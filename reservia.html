<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://kit.fontawesome.com/3d50e9908b.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>
<body>
    <!-- Header -->

    <div class="bloc_header">
        <header>
            <img src="images2/logo/Reservia.svg" alt="logo de reservia">
        <nav class="header_nav">
            <a class="header_navlink" href="#hosting" data-active="true">Hébergement</a>
            <a class="header_navlink" href="#activity" data-active="false">Activités</a>
            <a class="header_navsignup" href="#">S'inscrire</a>
        </nav> 
        </header>
    </div>

    <!-- Header -->

    <!-- Search -->

    <div class="title_search">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
    </div>
    <form class="search_form" method="GET">
        <span class="location_icon">
            <i class="fas fa-map-marker-alt"></i> 
        </span>
            <input class="search_text" type="rechercher" placeholder="Marseille, France">
        <button class="search_button">
            <span class="searchbutton_text">Rechercher</span>
            <i class="searchbutton_icon" fas fa-search></i>
        </button>    
    </form>

    <!-- Search -->

    <!-- Filters -->
    
<section>
    <div class="filters">
        <h2 class="filters_title">Filtres</h2>
    </div>    
    <div class="filters_economique">
        <i class="fas fa-money-bill-wave"></i>
        <span>Économique</span>
    </div>
    <div class="filters_familial">
        <i class="fas fa-child"></i>
        <span>Familial</span>
    </div>
    <div class="filters_romantique">
        <i class="fas fa-heart"></i>
        <span>Romantique</span>
    </div>
    <div class="animals">
        <i class="fas fa-dog"></i>
        <span>Animaux autorisés</span>
    </div>
    <div class="information">
        <div class="icon_information"><i class="fas fa-info"></i></div>
        <p class="text_information">Plus de 500 logements sont disponibles dans cette ville</p>
    </div>
</section>

    <!-- Filters -->

    
</body>
</html>
